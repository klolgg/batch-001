riot:
  domain: api.riotgames.com
  api:
    account-v1:
      region: asia
      account-by-riot-id: /riot/account/v1/accounts/by-riot-id/{gameName}/{tagLine}
      account-by-puuid: /riot/account/v1/accounts/by-puuid/{puuid}
    league-v4:
      region: kr
      league-entries-in-all-queues-by-account-id: /lol/league/v4/entries/by-summoner/{encryptedSummonerId}
    summoner-v4:
      region: kr
      summoner-by-puuid: /lol/summoner/v4/summoners/by-puuid/{encryptedPUUID}
    match-v5:
      region: asia
      match-list-by-puuid: /lol/match/v5/matches/by-puuid/{puuid}/ids
      match-detail-by-match-id: /lol/match/v5/matches/{matchId}